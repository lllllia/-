<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>发放工资</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
  <div class="layui-card">
      <div class="layui-card-body">
          <form class="layui-form" action="" lay-filter="component-form-element">
              <div class="layui-row layui-col-space10 layui-form-item">
                  <div class="layui-col-lg6">
                      <label class="layui-form-label">基本工资：</label>
                      <div class="layui-input-block">
                          <select name="type" lay-verify="required" lay-filter="aihao">
                              <option value=""></option>
                              <option value="0">￥21000</option>
                              <option value="1">￥15000</option>
                              <option value="2">￥10000</option>
                              <option value="3">￥8000</option>
                          </select>
                      </div>
                  </div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">奖金：</label>
                  <div class="layui-input-block">
                      <input type="checkbox" name="interest[write]" title="全勤奖">
                      <input type="checkbox" name="interest[read]" title="无投诉奖">
                      <input type="checkbox" name="interest[code]" title="加班">
                  </div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">是否缺勤：</label>
                  <div class="layui-input-block">
                      <input type="checkbox" name="marriage" lay-skin="switch" lay-text="是|否">
                  </div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">所属职称：</label>
                  <div class="layui-input-block">
                      <input type="radio" name="role" value="" title="经理">
                      <input type="radio" name="role" value="" title="主管">
                      <input type="radio" name="role" value="" title="前台" >
                      <input type="radio" name="role" value="" title="清洁员"checked>
                  </div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">其它信息：</label>
                  <div class="layui-input-block">
                      <textarea name="other" placeholder="" class="layui-textarea"></textarea>
                  </div>
              </div>
              <div class="layui-form-item">
                  <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
  </div>
  </body>

</html>
